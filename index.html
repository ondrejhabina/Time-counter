<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Time counter</title>
</head>
<body>
    <div class="main-grid">
        <div class="inputs">
            <label for="hours">Hours:</label>
            <input id="hours" type="number">
            <label for="minutes">Minutes:</label>
            <input id="minutes" type="number">
        </div>
        <button class="buttons" id="submit-but" pattern="[0-9]{1,2}">Submit</button>       
        <p id="result">0</p>
        <button class="buttons" id="reset-but" pattern="[0-9]{1,2}">Reset</button>
    </div>
</body>
</html>
